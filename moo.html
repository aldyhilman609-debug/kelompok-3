<!DOCTYPE html>
 <html lang="en">
 <head>
     <title>Document</title>
     <style>
         img {
             position: absolute;
             width: 50%; /* Lebar foto 10% dari container */
         }
         audio {
             position: absolute;
         }
         .container {
             position: relative; /* Supaya img dan audio bisa diatur posisinya relatif terhadap container ini */
             width: 500px;   /* Contoh lebar container */
             height: 400px;  /* Contoh tinggi container */
         }
     </style>
 </head>
 <body>
     <div class="container">
         <img id="myImage" src="https://files.catbox.moe/a7jhr2.jpeg" alt="Placeholder Image" style="top: 50px; left: 50px;">
         <audio id="myAudio" controls src="https://files.catbox.moe/mpj5tt.mp3" style="top: 310px; left: 25px;"></audio>
     </div>
</body>
</html>
