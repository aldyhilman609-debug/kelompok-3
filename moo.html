<!DOCTYPE html>
<html>
<head>
<title>Tombol TikTok di Tengah</title>
<style>
/* CSS untuk memposisikan tombol di tengah */
.container {
  display: flex;          /* Menggunakan flexbox */
  justify-content: center; /* Membuat tombol berada di tengah horizontal */
  align-items: center;     /* Membuat tombol berada di tengah vertikal */
  height: 100vh;           /* Mengatur tinggi container sebesar tinggi viewport */
  margin: 0;               /* Menghilangkan margin default */
}

.tiktok-button {
  background-color: #000; /* Warna latar belakang TikTok (hitam) */
  color: white;           /* Warna teks (putih) */
  padding: 15px 32px;     /* Padding (ruang di dalam tombol) */
  text-align: center;      /* Posisi teks di tengah */
  text-decoration: none;  /* Menghilangkan garis bawah pada link */
  display: inline-block;   /* Menjadikan elemen inline-block */
  font-size: 16px;         /* Ukuran font */
  cursor: pointer;         /* Mengubah cursor menjadi pointer saat dihover */
  border-radius: 10px;      /* Membuat sudut tombol menjadi bulat */
}
</style>
</head>
<body>

<div class="container">
  <a href="https://www.tiktok.com" class="tiktok-button" target="_blank">
    Buka TikTok
  </a>
</div>

</body>
</html>
